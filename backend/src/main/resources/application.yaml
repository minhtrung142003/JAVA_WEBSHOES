spring:
  datasource:
    url: jdbc:mysql://localhost:3306/webgiay
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

allow:
  origin:
    - http://localhost:3000
    - http://localhost:3001
